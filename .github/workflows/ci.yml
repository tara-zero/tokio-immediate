name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    ci:
        name: ${{ matrix.recipe }}
        runs-on: ubuntu-latest
        container:
            image: ghcr.io/tara-zero/tokio-immediate-ci-base:main-2026-02-16

        strategy:
            fail-fast: false
            matrix:
                recipe:
                    - fmt-check
                    - clippy
                    - build
                    - test
                    - doc

        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Run CI recipe
              run: just ${{ matrix.recipe }}
